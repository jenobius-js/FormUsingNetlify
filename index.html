<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact" class="bg-light section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center pb-4">Contact</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="contactForm" name="contact" method="POST" data-netlify="true">
                        <input type="hidden" name="form-name" value="contact" />
                        <div class="mb-3">
                            <label for="InputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="InputName" name="name"
                                aria-describedby="nameHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="InputMobile" class="form-label">Mobile</label>
                            <input type="number" class="form-control" id="InputMobile" name="mobile"
                                aria-describedby="mobileHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="InputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" name="email"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="FormControlTextarea1" class="form-label">Subject</label>
                            <textarea class="form-control" id="FormControlTextarea1" name="subject" rows="3"
                                required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg text-uppercase">Submit</button>
                        </div>
                        <div id="formMessage" class="text-center mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        // Assuming you want to show a message on submission
        document.getElementById('formMessage').innerHTML = 'Thank you for your submission!';
    });
    </script>
</body>
</html>
